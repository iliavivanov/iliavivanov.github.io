<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resources/css/quaggaJS/styles.css" />

</head>
<body>

<h2>Input 'image'</h2>
<input type="file" accept="image/*;capture=camera">

<h2>Input 'video'</h2>
<input type="file" accept="video/*;capture=camcorder">

<h2>Device </h2>
<device type="media" onchange="update(this.data)"></device>
<video autoplay></video>
<script>
    <!-- HTML5 Media Capture -->
    function update(stream) {
        document.querySelector('video').src = stream.url;
    }

    <!-- Add device element -->
    function hasGetUserMedia() {
        return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }

    <!-- Feature detection -->
    if (hasGetUserMedia()) {
        alert('getUserMedia() is SUPPORTED in your browser!');
        // Good to go!
    } else {
        alert('getUserMedia() is NOT SUPPORTED in your browser!');
    }

    <!-- Gaining access to an input device -->
    var errorCallback = function(e) {
        alert('Access Reeeejected!');
        console.log('Reeeejected!', e);
    };

    // Not showing vendor prefixes.
    navigator.getUserMedia({video: true, audio: true}, function(localMediaStream) {
        var video = document.querySelector('video');
        video.src = window.URL.createObjectURL(localMediaStream);

        // Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
        // See crbug.com/110938.
        video.onloadedmetadata = function(e) {
            alert('Ready to go. Do some stuff!');
        };
    }, errorCallback);

</script>

<!--
<script src="resources/js/quaggaJS/jquery-1.9.0.min.js" type="text/javascript"></script>
-->
</body>
</html>
