<script>

    "use strict";

    navigator.getUserMedia = navigator.getUserMedia ||
    navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia ||
    navigator.msGetUserMedia;

    var video = document.querySelector('video');

    <!-- Taking screenshots -->
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    var img = document.querySelector('img');
    var localMediaStream = null;

    function successCallback(stream) {
        window.stream = stream; // stream available to console
        if (window.URL) {
            video.src = window.URL.createObjectURL(stream);
        } else {
            video.src = stream;
        }
        localMediaStream = stream;
        video.play();
    }

    function errorCallback(error) {
        console.log('Reeeejected!', error);
        if (error instanceof PermissionDeniedError) {
            alert('Permission to use a media device was denied by the user or the system!');
            console.log('Permission to use a media device was denied by the user or the system!', error);
        }
        if (error instanceof NotFoundError) {
            alert('No media tracks of the type specified were found that satisfy the constraints specified!');
            console.log('No media tracks of the type specified were found that satisfy the constraints specified!', error);
        }
    }

    if (typeof MediaStreamTrack === 'undefined') {
        alert('This browser does not support MediaStreamTrack!\n\nTry Chrome Canary!');
        getUserMedia();
    } else {
        MediaStreamTrack.getSources(onSourcesAcquired);
    }

    var constraints = {
        audio: false,
        video: {
            mandatory: {
                maxWidth: 640,
                maxHeight: 480
            }
        }
    };

    function onSourcesAcquired(sourceInfos) {
        var videoSourceId;
        for (var i = 0; i != sourceInfos.length; ++i) {
            var source = sourceInfos[i];
            if (source.kind == "video" && source.facing == "environment") {
                videoSourceId = source.id;
            }
        }
        if (!videoSourceId) {
            alert('Can not find environment camera. Default camera is used!');
        } else {
            constraints.video = {
                optional: [{
                    sourceId: videoSourceId
                }]
            };
        }

        getUserMedia();
    }

    function getUserMedia() {
        if (navigator.getUserMedia) {
            navigator.getUserMedia(constraints, successCallback, errorCallback);
        } else {
            alert('getUserMedia() IS NOT SUPPORTED in your browser');
        }
    }

    function stop() {
        if (!!window.stream) {
            video.src = null;
            window.stream.stop();
        }
    }

    /**
     * Creates a binary image of the current image
     */
    function binarizeImageData(imageData) {
        var data = imageData.data;
        
        var threshold = computeOtsuThreshold(data);
        var length = data.length;

//        alert("threshold = " + threshold + " / " + data[0]);
        while (length--) {
            data[length] = data[length] < threshold ? 1 : 0;
        }
//        alert(data[0]);
    }

    function computeOtsuThreshold(imageDataArray) {
        var bitsPerPixel = 8;

        var hist,
                threshold,
                bitShift = 8 - bitsPerPixel;

        function px(init, end) {
            var sum = 0, i;
            for (i = init; i <= end; i++) {
                sum += hist[i];
            }
            return sum;
        }

        function mx(init, end) {
            var i, sum = 0;

            for (i = init; i <= end; i++) {
                sum += i * hist[i];
            }

            return sum;
        }

        function computeHistogram(imageDataArray) {
            var imageData = imageDataArray,
                    length = imageData.length,
                    bitShift = 8 - bitsPerPixel,
                    bucketCnt = 1 << bitsPerPixel,
                    hist = new Int32Array(bucketCnt);

            while (length--) {
                hist[imageData[length] >> bitShift]++;
            }
            return hist;
        }

        function maxIndex(arr) {
            var i, max = 0;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > arr[max]) {
                    max = i;
                }
            }
            return max;
        }

        function determineThreshold() {
            var vet = [0], p1, p2, p12, k, m1, m2, m12,
                    max = (1 << bitsPerPixel) - 1;

            hist = computeHistogram(imageDataArray);
            for (k = 1; k < max; k++) {
                p1 = px(0, k);
                p2 = px(k + 1, max);
                p12 = p1 * p2;
                if (p12 === 0) {
                    p12 = 1;
                }
                m1 = mx(0, k) * p2;
                m2 = mx(k + 1, max) * p1;
                m12 = m1 - m2;
                vet[k] = m12 * m12 / p12;
            }
            return maxIndex(vet);
        }

        threshold = determineThreshold();
        return threshold << bitShift;
    }

    function show(imageData) {
        var data = imageData.data;
        
        var scale = 255;
        var width = 640;
        var height = 10;
        var pixel;

        alert("data.length = " + data.length + " = " + width * height * 4);

        var current = 0;
        for (var y = 0; y < height; y++) {
            for (var x = 0; x < width; x++) {
                pixel = y * width + x;
                current = data[pixel] * scale;
                data[pixel * 4 + 0] = current;
                data[pixel * 4 + 1] = current;
                data[pixel * 4 + 2] = current;
                data[pixel * 4 + 3] = 255;
            }
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function makeScreenShot() {
        if (localMediaStream) {
            // Clip video image
            // https://developer.mozilla.org/ru/docs/Web/API/CanvasRenderingContext2D/drawImage
            ctx.drawImage(video,
                    0, 0, 640, 10,
                    0, 0, 640, 10);

            var imageData = ctx.getImageData(0, 0, 640, 10);
            // Uint8ClampedArray - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Uint8ClampedArray

            binarizeImageData(imageData);
            show(imageData);



//
//            var searchArea = ctx.getImageData(0, 0, 100, 100);
//
//
//
//


            // "image/webp" works in Chrome.
            // Other browsers will fall back to image/png.
            img.src = canvas.toDataURL('image/webp');


        }
    }


    //    video.addEventListener('click', makeScreenShot, false);

    var i;
    video.addEventListener('play', function () {
        i = window.setInterval(makeScreenShot, 1000);
    }, false);

    video.addEventListener('pause', function () {
        window.clearInterval(i);
    }, false);

    video.addEventListener('ended', function () {
        clearInterval(i);
    }, false);


</script>
